<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarix Business Card Designer</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #4a9eff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cards-wrapper {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1400px;
        }

        .card-preview {
            flex: 1;
            min-width: 600px;
            max-width: 650px;
        }

        .business-card-front, .business-card-back {
            width: 100%;
            height: 350px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        .business-card-front {
            background: linear-gradient(135deg, #0f2847, #1a3a5c, #0f2847);
            color: white;
            padding: 35px;
            display: flex;
            justify-content: space-between;
        }

        .business-card-back {
            background: linear-gradient(135deg, #1a3a5c, #0f2847, #1a3a5c);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .company-name { font-size: 32px; font-weight: 700; }
        .person-name { font-size: 22px; font-weight: 600; }
        .back-company { font-size: 38px; font-weight: 700; }

        .control-panel {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 20px;
            margin-top: 40px;
            max-width: 1000px;
            width: 100%;
        }

        .customization-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            background: rgba(74,158,255,0.05);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .form-group { display: flex; flex-direction: column; }
        .form-group input {
            padding: 10px 15px;
            border: 2px solid #e0f2ff;
            border-radius: 10px;
            font-size: 14px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a9eff, #00d4ff);
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Scholarix Business Card Designer</h1>
        <p>Professional Business Card Template</p>
    </div>

    <div class="cards-wrapper">
        <div class="card-preview">
            <div class="business-card-front" id="card-front">
                <div class="front-left">
                    <div class="company-name" id="company-name">Scholarix</div>
                    <div class="person-name" id="person-name">John Anderson</div>
                    <div id="person-title">Senior AI Consultant</div>
                    <div id="person-email">john.anderson@scholarix.com</div>
                </div>
                <div class="front-right">
                    <canvas id="qrcode-front"></canvas>
                </div>
            </div>
        </div>

        <div class="card-preview">
            <div class="business-card-back" id="card-back">
                <div class="back-company" id="back-company">Scholarix</div>
                <p>Global Consultants</p>
            </div>
        </div>
    </div>

    <div class="control-panel">
        <h2>Business Card Controls</h2>
        
        <div class="customization-form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="input-name" value="John Anderson">
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="input-title" value="Senior AI Consultant">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="input-email" value="john.anderson@scholarix.com">
            </div>
            <div class="form-group">
                <label>Company</label>
                <input type="text" id="input-company" value="Scholarix">
            </div>
        </div>

        <div class="button-grid">
            <button class="btn btn-primary" onclick="updateCard()">Update Card</button>
            <button class="btn btn-primary" onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>

    <script>
        function generateQR() {
            const canvas = document.getElementById('qrcode-front');
            const name = document.getElementById('input-name').value;
            const email = document.getElementById('input-email').value;
            
            const vCardData = `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nEMAIL:${email}\nEND:VCARD`;
            
            QRCode.toCanvas(canvas, vCardData, {
                width: 130,
                height: 130,
                color: { dark: '#0f2847', light: '#ffffff' }
            });
        }

        function updateCard() {
            document.getElementById('person-name').textContent = document.getElementById('input-name').value;
            document.getElementById('person-title').textContent = document.getElementById('input-title').value;
            document.getElementById('person-email').textContent = document.getElementById('input-email').value;
            document.getElementById('company-name').textContent = document.getElementById('input-company').value;
            document.getElementById('back-company').textContent = document.getElementById('input-company').value;
            generateQR();
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            pdf.text('Scholarix Business Card', 10, 10);
            pdf.save('scholarix-business-card.pdf');
        }

        window.onload = generateQR;
    </script>
</body>
</html>
